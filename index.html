<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div id="particles-js">
    <h1 class="title">Super Tic Tac Toe</h1>
    <div class="mode-type">
      <div class="mode"><span>Multiplayer</span></div>
      <div class="mode"><span>Human VS CPU</span></div>
      <div class="mode"><span>Human VS AI</span></div>
    </div>
    <div class="selection-container">
      <div class="selection">
        <img src="https://clipart.info/images/ccovers/1496248997Cristiano-Ronaldo-CR7-PNG-WPAP-Toni-Agustian.png" />
        <span class="verses">VS</span>
        <img src="https://clipart.info/images/ccovers/1495644687lionel-messi-png-happy-smile-fc-barca-clipart.png" />
      </div>
      <div class="selection">
        <img src="https://img.icons8.com/color/160/000000/batman.png" />
        <span class="verses">VS</span>
        <img src="https://img.icons8.com/color/160/000000/superman-dc.png" />
      </div>
      <div class="selection">
        <img src="https://img.icons8.com/color/160/000000/captain-america.png" />
        <span class="verses">VS</span>
        <img
          src="https://purepng.com/public/uploads/large/purepng.com-ironman-helmetironmansuperheromarvel-comicscharactermarvel-studiosrobert-downey-jrtony-stark-1701528612399hj6wr.png" />
      </div>
      <div class="selection">
        <img src="https://img.icons8.com/color/160/000000/deadpool.png" />
        <span class="verses">VS</span>
        <img src="https://img.icons8.com/color/160/000000/spiderman-head.png" /><br>
      </div>
      <div class="selection">
        <img src="https://img.icons8.com/color/160/000000/logan-x-men.png" />
        <span class="verses">VS</span>
        <img src="https://img.icons8.com/color/160/000000/hulk.png" /><br>
      </div>
      <div class="selection">
        <img src="https://img.icons8.com/color/96/000000/darth-vader.png" />
        <span class="verses">VS</span>
        <img src="https://img.icons8.com/color/48/000000/luke-skywalker.png" />
      </div>
    </div>
    <div class="player-name">
      <h4 class="player-text"></h4>
    </div>
    <div class="form-userinput">
      <form id="form" autocomplete="off">
        <input type="text" class="username user-input1" placeholder="Player1 Name" name='player1' required>
        <input type="text" class="username user-input2" placeholder="Player2 Name" name='player2' required>
        <button class="username-submit-btn">Enter Username</button>
      </form>
    </div>
    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
    <div class="endgame alert">
      <div class="text">
      </div>
      <button id="restart" class="restart">Play Again</button>
    </div>
    <div class="invalid alert">
      <div class="text name-required">
        <h4>Players name required</h4>
      </div>
    </div>
  </div>

  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particle.js"></script>
  <script src="index.js"></script>
</body>

</html>
